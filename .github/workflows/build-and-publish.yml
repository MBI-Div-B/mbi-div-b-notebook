name: Publish Docker image

on:
  release:
    types: [published]
  pull_request:
    branches: [ main ]
env:
  REGISTRY: ghcr.io
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - dockerfile: ./mbi-div-b-notebook/Dockerfile
            image_name: mbi-div-b-notebook
            context: ./mbi-div-b-notebook
            build-contexts: ""
          - dockerfile: ./mbi-div-b-notebook-cude/Dockerfile
            image_name: mbi-div-b-notebook-cuda
            context: ./mbi-div-b-notebook-cuda
            build-contexts: "mbi-div-b-notebook=docker-image://mbi-div-b-notebook"
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image_name }}

      - name: Build and push Docker base image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          load: true
          build-contexts: ${{ matrix.build-contexts }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
